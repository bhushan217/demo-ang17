
<ng-template #tableHeader>  
  <button nz-button (click)="addNewRow()" nzType="primary" [disabled]="editId!=0">  
    <span nz-icon nzType="plus"></span> Object Key
  </button>
</ng-template>
<nz-table
  [nzTitle]="tableHeader"
  nzTitle="Object Types"
  nzSize="small"
  nzTableLayout="fixed"
  [nzPageSize]="5"
  #objectKeysTable
  nzShowSizeChanger
  [nzData]="objectKeyList$()"
  [nzFrontPagination]="false"
>
  <thead>
    <tr>
      <th>Key Name</th>
      <th>Label</th>
      <th>Description</th>
      <th>Ui Type</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of objectKeysTable.data">
      <td>{{ data.keyName }}</td>
      <td>{{ data.label }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.uiTypeName }}</td>
      <td nzRight>
        <nz-button-group>
          <button
            nz-button
            type="button"
            (nzOnConfirm)="onRemoveConfrim(data.id)"
            [nzBeforeConfirm]="beforeRemoveConfirm"
            (nzOnCancel)="resetEdit()"
            nz-popconfirm
            nzPopconfirmTitle="Sure to Delete?"
          >
            <span nz-icon nzType="delete"></span>
          </button>
          <button nz-button type="button" (click)="startEdit(data)">
            <span nz-icon nzType="edit"></span>
          </button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
<!-- } -->

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="{{editId > 0 ? 'Edit': 'Add'}} Object Key"
  (nzOnCancel)="resetEdit()"
>
  <div *nzModalContent>
    <form [formGroup]="form" (ngSubmit)="onSubmit(activeObjectKey)">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="activeObjectKey"
      ></formly-form>
    </form>
  </div>
  <div *nzModalFooter>
    <nz-button-group>
      <button nz-button nzType="default" (click)="resetEdit()">Cancel</button>
      <button
        nz-button
        nzType="primary"
        type="button"
        (click)="onSubmit(activeObjectKey)"
        [disabled]="form.invalid"
        [nzLoading]="isConfirmLoading"
      >
        <span nz-icon nzType="save"></span>Submit
      </button>
    </nz-button-group>
  </div>
</nz-modal>
